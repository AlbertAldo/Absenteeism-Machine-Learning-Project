<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Absensi Karyawan</title>
  </head>
  <body>
    <h1>Absensi Karyawan</h1>
    <br>
    <form method="POST" action="http://127.0.0.1:5000/hasil">
        ID : <input type="number" step= '0.01' name="ID">
        <br> Month of absence : <input type="number" step= '0.01' name="MOA">
        <br> Day of the week : <input type="text" name="DOTW">
        <br> Transportation expense : <input type="number" step= '0.01' name="TE">
        <br> Distance from Residence to Work : <input type="number" step= '0.01' name="DFRTW">
        <br> Service time : <input type="number" step= '0.01' name="ST">
        <br> Age : <input type="number" step= '0.01' name="AGE">
        <br> Work load Average/day  : <input type="number" step= '0.001' name="WLAD">
        <br> Education : <input type="text" name="EDU">
        <br> Son : <input type="number" step= '0.01' name="SON">
        <br> Social drinker : <input type="text" name="SD">
        <br> Absenteeism time in hours : <input type="number" step= '0.01' name="ATIN">
        <br> 
        <button type="submit" class="btn btn-success">Classify</button>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
