<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Iris Prediction</title>
  </head>
  <body>
    <h1>Iris Prediction</h1>
    <br>
    <form method="POST" action="http://127.0.0.1:5000/hasil">
        ID : <input type="number" step= '0.01' name="ID">
        <br> Month of absence : <input type="number" step= '0.01' name="Month of absence">
        <br> Day of the week : <input type="text" name="Day of the week">
        <br> Transportation expense : <input type="number" step= '0.01' name="Transportation expense">
        <br> Distance from Residence to Work : <input type="number" step= '0.01' name="Distance from Residence to Work">
        <br> Service time : <input type="number" step= '0.01' name="Service time">
        <br> Age : <input type="number" step= '0.01' name="Age">
        <br> Work load Average/day  : <input type="number" step= '0.01' name="Work load Average/day ">
        <br> Education : <input type="text" name="Education">
        <br> Son : <input type="number" step= '0.01' name="Son">
        <br> Social drinker : <input type="text" name="Social drinker">
        <br> Absenteeism time in hours : <input type="number" step= '0.01' name="Absenteeism time in hours">
        <br>
        <button type="submit" class="btn btn-success">Classify</button>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
